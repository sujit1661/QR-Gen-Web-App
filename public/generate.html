<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Background video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Glassmorphic box */
    .glass-box {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      color: white;
      max-width: 480px;
      width: 100%;
    }

    #qr-container img {
      max-width: 100%;
      height: auto;
    }

    .btn {
      border-radius: 8px;
    }

    .d-none {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- ðŸ” Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="qrbg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸ“¦ QR Form UI -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-box text-center">
      <h2 class="text-info mb-4">Generate Your QR</h2>

      <div class="mb-3">
        <input type="text" class="form-control" id="urlInput" placeholder="Enter URL here...">
      </div>

      <button type="button" class="btn btn-primary w-100 mb-3" id="generateBtn">Generate</button>

      <!-- QR Preview and Download -->
      <div id="qr-container" class="my-4 d-none">
        <img id="qrImage" src="#" alt="QR Code" class="img-fluid rounded shadow-sm">
        <a href="#" id="downloadBtn" download="qrcode.png" class="btn btn-success mt-3 w-100">Download QR</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const urlInput = document.getElementById('urlInput').value.trim();
      const qrImage = document.getElementById('qrImage');
      const downloadBtn = document.getElementById('downloadBtn');
      const qrContainer = document.getElementById('qr-container');

      if (!urlInput) {
        alert('Please enter a valid URL');
        return;
      }

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: urlInput })
        });

        if (!res.ok) throw new Error('QR generation failed');

        const blob = await res.blob();
        const imageUrl = URL.createObjectURL(blob);

        qrImage.src = imageUrl;
        downloadBtn.href = imageUrl;
        qrContainer.classList.remove('d-none');
      } catch (err) {
        alert('Failed to generate QR. Please try again.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
