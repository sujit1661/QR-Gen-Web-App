<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator - Welcome</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .welcome-section {
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8); /* Darker overlay */
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #fff;
    }

    .gradient-text {
  font-size: 3rem;
  font-weight: 800;
  background: linear-gradient(90deg, #4dabf7, #5ac8fa, #a0e9ff, #4dabf7);
  background-size: 300% auto;
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 5s ease-in-out infinite;
}


    @keyframes shine {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .slogan {
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 600px;
      margin-top: 1rem;
      margin-bottom: 2rem;
      color: #dddddd;
    }

    .btn-primary {
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #bbb;
      text-align: center;
      font-size: 0.9rem;
    }



  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="qrbg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Welcome Section -->
  <section class="welcome-section">
    <h1 class="gradient-text">Scan Your World in Seconds</h1>
<p class="slogan">
  Transform any link into a sleek, scannable QR Code in seconds.<br>
  No logins. No limits. Just paste, generate, and share instantly — whether for events, portfolios, payments, or promotions.
</p>
    <a href="generate.html" class="btn btn-primary">Create Your QR Code</a>
  </section>

  <!-- Footer -->
  <footer>
    Made with ❤️ by Sujit © 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
